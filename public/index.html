<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>express-static-files</title>
  <link rel="stylesheet" href="css/index.css">

</head>

<body>

  <form id="regForm" action="">

    <h1>AIRTIME</h1>

    <!-- One "tab" for each step in the form: -->
    <div class="tab">
      <!-- <p><input placeholder="NETWORK" oninput="this.className = ''"></p> -->
      <label for="network">NETWORK:</label>
      <select name="network" id="network" oninput="this.className = ''">
        <option value="">-- Choose Network --</option>
        <option value="branson">Branson</option>
        <option value="cellc">Cell C</option>
        <option value="eskom">Eskom</option>
        <option value="heita">8.ta</option>
        <option value="mtn">MTN</option>
        <option value="vodacom">Vodacom</option>
        <option value="worldcall">World Call</option>
      </select>

      <label for="voucher">VOUCHER:</label>
      <select id="voucher" oninput="this.className = ''" />
      <p><input id="phone" placeholder="Phone..." oninput="this.className = ''"></p>

    </div>



    <div class="tab">
      <ul id="ul">

      </ul>
    </div>

    <div style="overflow:auto;">
      <div style="float:right;">
        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        <button type="submit" id="submitBtn">SUBMIT</button>
      </div>
    </div>

    <!-- Circles which indicates the steps of the form: -->
    <div style="text-align:center;margin-top:40px;">
      <span class="step"></span>
      <span class="step"></span>
      <!-- <span class="step"></span>
      <span class="step"></span> -->
    </div>

  </form>
  <script defer src="js/multi-step-form.js"></script>
  <script defer src="js/freepaid-pub.js"></script>

</body>

</html>
